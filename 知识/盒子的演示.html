<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>他只能独占一行</div>
    <div>他只能独占一行</div>
    <span>他们就会在一起</span>
    <span>就会在一起</span>
    <span>在一起</span>
    <img src="金铲铲.jpg "/>
    <img src="图片/csgo.jpg" />
    <img src="C:\Users\86173\Desktop\前端\知识\金铲铲.jpg" alt="金铲铲">
    <a href="http://www.baidu.com" target="_blank">百度</a>
    <a href="neibu.html" target="_blank">内部链接</a>
    <!--表格基础-->
    <table align="center" border="1" cellpadding="5" cellspacing="0" height="200">
      <thead>  
        <tr>
            <th>1</th><th>2</th>
        </tr>
      </thead>
      <tbody>
        <tr>
            <td>这是一个单元格</td> <td>这是另一个单元格</td>
        </tr>
        <tr>
            <td>这是第二行</td><td>这是第二行另一个单元格</td>
        </tr>
      </tbody>
    </table>
    <!--跨行合并-->
    <table align="center" border="1" cellpadding="5" cellspacing="0" height="200" width="500" >
        <tr>
            <td>跨行合并演示</td> <td rowspan="2"></td><td></td>
        </tr>
        <tr>
            <td></td>  <td></td>
        </tr>
    </table>
    <!--跨列合并-->
    <table align="center" border="1" cellpadding="5" cellspacing="0" height="200" width="500" >
        <tr>
            <td>跨列合并演示</td> <td></td><td></td>
        </tr>
        <tr>
            <td></td> <td colspan="2"></td>
        </tr>
        <tr>
            <td></td> <td></td> <td></td>
        </tr>
    </table>
    <!--无序列表-->
    <ul>
        <li>列表1</li>
        <li>列表2</li>
     </ul>
     <!--有序列表-->
     <ol>
        <li>第一个</li>
        <li>第二个</li>
    </ol>
    <!--自定义列表-->
    <dl>
        <dt>名词1</dt>
        <dd>解释1</dd>
        <dd>解释2</dd>
     </dl>
     <form>
        <!--name多用于后台人员观察，如爱好中用户选择吃饭，加入value后，后台即可知道用户选择了吃饭-->
        用户名：<input type="text" name="username" value="请输入用户名"><br>
        密码：<input type="password" name="password"><br>
        <!--name是表单元素的名字 这里的性别单选按钮必须有相同的名字，才能实现多选一-->
        性别：男<input type="radio" name="sex" value="男">女<input type="radio" name="sex" value="女"><br>
        爱好：吃饭<input type="checkbox" name="hobby" value="吃饭"> 睡觉<input type="checkbox" name="hobby" value="睡觉"> 打豆豆<input type="checkbox" name="hobby" value="打豆豆">
     </form>
</body>
</html>
